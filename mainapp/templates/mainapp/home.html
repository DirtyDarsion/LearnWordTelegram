{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="{% static '/css/slyles.css' %}" type="text/css">

    <script src="{% static '/js/bootstrap.bundle.min.js' %}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
