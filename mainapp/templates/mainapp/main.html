{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-EBE3DJFJPK"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-EBE3DJFJPK');

        <!-- Yandex Webmaster verification -->
        <meta name="yandex-verification" content="f734a71031e4b5e2" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/slyles.css' %}" type="text/css">
        <link rel="icon" href="{% static 'mainapp/favicon.ico' %}" type="image/x-icon">

        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body class="bg-light">
        <div class="fixed-button-call">
            <a href="#contacts" title="Связаться">
                <img src="{% static 'mainapp/images/icons/fixed-call-icon.png' %}" width="100" height="100" alt="Call">
            </a>
        </div>

        {% include 'mainapp/models/header.html' %}

        {% block content %}{% endblock %}

        {% include 'mainapp/models/footer.html' %}

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
