{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="yandex-verification" content="f734a71031e4b5e2" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
        <link rel="icon" href="{% static 'mainapp/favicon.ico' %}" type="image/x-icon">
        {% block metatags %}{% endblock %}


        <script type='application/ld+json'>
            {
                "@context": "http://www.schema.org",
                "@type": "Store",
                "name": "SharHouse55",
                "url": "http://www.sharhouse55.shop",
                "logo": "https://sharhouse.s3.amazonaws.com/static/mainapp/favicon.ico",
                "description": "Гелиевые шары в Омске дешево с доставкой. Большой ассортимент товаров: гендер шары, коробки с шарами, фольгированные шары, шары на день рождения, а также различные композиции на ваш вкус. Только качественные шары и материалы.",
                "address": {
                    "@type": "PostalAddress",
                    "addressLocality": "Омск",
                    "addressRegion": "Омская область",
                    "addressCountry": "Россия"
                },
                "openingHours": "Mo, Tu, We, Th, Fr, Sa, Su 01:00-01:00",
                "email" : "sharhouse55@gmail.com",
                "contactPoint": {
                    "@type": "ContactPoint",
                    "telephone": "+79659838316",
                    "contactType": "Основной"
                }
            }
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-EBE3DJFJPK"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-EBE3DJFJPK');
        </script>

        <!-- Yandex.Metrika counter -->
        <script type="text/javascript" >
            (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
            m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
            (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

            ym(87521549, "init", {
                clickmap:true,
                trackLinks:true,
                accurateTrackBounce:true
            });
        </script>
        <noscript><div><img src="https://mc.yandex.ru/watch/87521549" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    </head>
    <body class="bg-light">
        <div class="dark-background" hidden></div>
        <div class="contacts-window" hidden>
            <button class="btn-close close-window closeContacts"></button>
            {% include 'mainapp/models/contacts.html' %}
        </div>
        <button class="notify-start openContacts" hidden>
            <div class="close-notify">Свяжитесь с нами</div>
        </button>

        {% include 'mainapp/models/header.html' %}

        {% block content %}{% endblock %}

        {% include 'mainapp/models/footer.html' %}

        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
